<script>
    function selectgood1 () {
        const gName = getQueryVariable("gName");
        const gType = getQueryVariable("gType");
        const name = document.getElementById("gName");
        //给input赋值
        name.value = gName;
        const type = gType;
        //设置select选中
        set_select_checked('gType', type);
        $("#default").html('默认');
        $("#sales").html('销量');
        $("#price").html('价格');
        //刷新select渲染
        layui.form.render('select');
        //console.log(gName,gType);
        //查找商品
        $.ajax({
            cache: false,
            dataType: 'json',
            type: 'post',
            url: "/selectGoods?gType="+gType+"&gName="+gName,
            success: function (result) {
                //console.log(result);
                goodsdata = result;
                layui.use('laypage', function(){
                    const laypage = layui.laypage;
                    //调用分页
                    laypage.render({
                        elem: 'pageBox'
                        ,count: result.length
                        ,theme: '#1E9FFF'
                        ,prev: "<" //上一页
                        ,next: ">" //下一页
                        ,layout: ['count', 'prev', 'page', 'next', 'limit', 'skip']
                        ,jump: function(obj){
                            //模拟渲染
                            document.getElementById('card').innerHTML = function(){
                                var arr = [],thisData = result.concat().splice(obj.curr*obj.limit - obj.limit, obj.limit);
                                layui.each(thisData, function(index, item){
                                    arr.push('<div class="layui-col-md3" style="height: 300px; width: 220px;"><div class="layui-card"><a href="/enterDetails?gid='+ item.gId +'" style="cursor:pointer"><form style="height: 290px; width: 200px;"><img id="' + item.gId + '" src="' + item.gPicture + '" style="height: 250px; width: 210px;"><div style="font-size: 20px"><label style="float: left;">' + item.gName + '</label><label style="float: right;">￥' + item.gPrice + '</label></div></form></a></div></div>');
                                });
                                return arr.join('');
                            }();
                        }
                    });
                });
            }
        });
    }
</script>
