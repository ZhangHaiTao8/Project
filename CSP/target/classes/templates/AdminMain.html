<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>这是管理员主界面</title>
    <script th:src="@{/js/jquery-3.3.1.js}"></script>
    <!-- 引入样式 -->
    <link th:href="@{/bootstrap3/css/bootstrap.min.css}" th:rel="stylesheet">
    <script th:src="@{/bootstrap3/js/bootstrap.min.js}"></script>
    <!-- 引入layui -->
    <link th:rel="stylesheet" th:href="@{/layui/css/layui.css}">

</head>
<body>
<!-- 头部 -->
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">
            <h2 style="margin-top:8px;">管理员后台</h2>
        </div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;" id="aName">
                    欢迎你,<span th:text="${session.admin.admName}"></span>
                </a>
            </li>
            <li class="layui-nav-item">
                <a href="javascript:;" id="adminOut">退出登录</a>
            </li>
        </ul>
    </div>
</div>


<script th:src="@{/layui/layui.js}"></script>
<script>
//JavaScript代码区域
layui.use(['element','form','jquery','layui'], function(){
    var element = layui.element;
    var form=layui.form;
    var $=layui.$;
    var layer=layui.layer;
});
//退出登录
$(document).ready(function () {
    $("#adminOut").click(function(){
        $.ajax({
            url:"adminOut",
            type:"post",
            success:function(result){
                if(result.code==100) {
                    layer.confirm("您确定要退出吗？", {icon: 7, title: "提示"}, function (index) {
                        window.location.href = "enterAdminLogin";
                        layer.close(index);
                    });
                }
            }
        });
    });
});
</script>
</body>
</html>
