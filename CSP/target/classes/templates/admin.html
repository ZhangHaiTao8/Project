    	<div class="homeAdm">
    		<h1>主消息区</h1>
    	</div>
    	<div class="goodsAdm">
    		<h1>商品列表及管理</h1>
    		<div>
    			<table class="layui-table" >
    			<thead>
    				<tr>
    					<td>id</td>
    					<td>图片</td>
    					<td>名称</td>
    					<td>价格</td>

    	</div>
    	<div class="userAdm">
    		<h1>用户列表及管理</h1>
    		<div>
    			<table class="layui-hide" id="test"></table>
                 <script type="text/html" id="toolbarDemo">
                   <div class="layui-btn-container">
                   <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
                   <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
                   <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
                   </div>
                 </script>
 
				<script type="text/html" id="barDemo">
  					<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  					<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
				</script>
    		</div>
    	</div>

  <div class="layui-footer">
    <!-- 底部固定区域 -->
    © layui.com - 底部固定区域
  </div>
</div>
<script type="text/javascript" th:inline="none">
layui.use('table', function(){
  var table = layui.table;
  
  table.render({
    elem: '#test'
    ,url:'allUserInfo'
    ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
    ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
      title: '提示'
      ,layEvent: 'LAYTABLE_TIPS'
      ,icon: 'layui-icon-tips'
    }]
    ,cols: [[
      {type: 'checkbox', fixed: 'left'}
      ,{field:'uid', title:'ID', width:100, fixed: 'left', unresize: true, sort: true}
      ,{field:'uphone', title:'手机号', width:140, edit: 'text'}
      ,{field:'uname', title:'用户名', width:140, edit: 'text'}
      ,{field:'uemail', title:'邮箱', width:170, edit: 'text'}
      ,{field:'usex', title:'性别', width:100, edit: 'text', sort: true}
      ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:170}
    ]]
    ,page: true
    ,parseData:function(res){
    	return{
    		"code":res.code,
    		"msg":res.msg,
    		"count":res.count,
    		"data":res.data,
    	}
    }
      ,page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
          layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
          ,curr: 1 //设定初始在第 5 页
          ,limit:10 //一页显示多少条
          ,limits:[5,10,15]//每页条数的选择项
          ,groups: 2 //只显示 2 个连续页码
          //,first: "首页" //不显示首页
          //,last: "尾页" //不显示尾页
      }
  });
  
  //头工具栏事件
  table.on('toolbar(test)', function(obj){
    var checkStatus = table.checkStatus(obj.config.id);
    switch(obj.event){
      case 'getCheckData':
        var data = checkStatus.data;
        layer.alert(JSON.stringify(data));
      break;
      case 'getCheckLength':
        var data = checkStatus.data;
        layer.msg('选中了：'+ data.length + ' 个');
      break;
      case 'isAll':
        layer.msg(checkStatus.isAll ? '全选': '未全选');
      break;
      
      //自定义头工具栏右侧图标 - 提示
      case 'LAYTABLE_TIPS':
        layer.alert('这是工具栏右侧自定义的一个图标按钮');
      break;
    };
  });
  
  //监听行工具事件
  table.on('tool(test)', function(obj){
    var data = obj.data;
    //console.log(obj)
    if(obj.event === 'del'){
      layer.confirm('真的删除行么', function(index){
        obj.del();
        layer.close(index);
      });
    } else if(obj.event === 'edit'){
      layer.prompt({
        formType: 2
        ,value: data.email
      }, function(value, index){
        obj.update({
          email: value
        });
        layer.close(index);
      });
    }
  });
});
</script>
</body>
